<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Status</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-creator/dist/qr-creator.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { text-align: center; padding: 2.5rem; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; width: 90%; }
        #qr-code { margin: 20px auto; display: flex; justify-content: center; }
        h1 { color: #2c3e50; margin-bottom: 0.5rem; font-size: 1.5rem; }
        p { color: #666; margin-bottom: 1.5rem; }
        
        .status-badge { display: inline-block; padding: 6px 12px; border-radius: 20px; font-weight: 600; font-size: 0.9rem; margin-bottom: 1rem; }
        .connected { background-color: #d1e7dd; color: #0f5132; }
        .disconnected { background-color: #f8d7da; color: #842029; }
        
        .back-link { display: block; margin-top: 2rem; color: #3498db; text-decoration: none; font-weight: 500; }
        .back-link:hover { text-decoration: underline; }

        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="session-title">Session Status</h1>
        <div id="status-badge" class="status-badge disconnected">Checking...</div>
        
        <div id="qr-container">
            <div id="qr-code"></div>
            <div id="spinner" class="spinner"></div>
            <p id="qr-status">Waiting for QR code...</p>
        </div>

        <a href="/" class="back-link">← Back to Dashboard</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('sessionId');
        
        const sessionTitle = document.getElementById('session-title');
        const statusBadge = document.getElementById('status-badge');
        const qrContainer = document.getElementById('qr-code');
        const qrStatus = document.getElementById('qr-status');
        const spinner = document.getElementById('spinner');

        if (!sessionId) {
            sessionTitle.innerText = 'Error';
            statusBadge.style.display = 'none';
            qrStatus.innerText = 'No Session ID provided.';
            throw new Error('No session ID');
        }

        sessionTitle.innerText = `Session: ${sessionId}`;

        async function checkStatus() {
            try {
                // Check connection status first
                const statusResponse = await fetch('/api/status');
                const statusData = await statusResponse.json();
                const session = statusData.sessions.find(s => s.sessionId === sessionId);

                if (session && session.isConnected) {
                    showConnected();
                } else {
                    // Not connected, try to get QR
                    showDisconnected();
                    await fetchQR();
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        function showConnected() {
            statusBadge.className = 'status-badge connected';
            statusBadge.innerText = 'Connected ✅';
            qrContainer.innerHTML = '';
            qrStatus.style.display = 'none';
            spinner.style.display = 'none';
        }

        function showDisconnected() {
            statusBadge.className = 'status-badge disconnected';
            statusBadge.innerText = 'Disconnected ❌';
        }

        async function fetchQR() {
            try {
                const response = await fetch(`/sessions/${sessionId}/qr`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.qr) {
                        renderQR(data.qr);
                    } else {
                        showWaiting();
                    }
                } else {
                    if (response.status === 404) {
                         // Session might not exist or just created and no QR yet
                         showWaiting();
                    }
                }
            } catch (error) {
                console.error('Error fetching QR:', error);
            }
        }

        function renderQR(qrCode) {
            qrContainer.innerHTML = '';
            qrStatus.style.display = 'none';
            spinner.style.display = 'none';
            
            QrCreator.render({
                text: qrCode,
                radius: 0.5,
                ecLevel: 'H',
                fill: '#2c3e50',
                background: null,
                size: 256
            }, qrContainer);
        }

        function showWaiting() {
            qrContainer.innerHTML = '';
            qrStatus.style.display = 'block';
            qrStatus.innerText = 'Waiting for QR code...';
            spinner.style.display = 'block';
        }

        // Initial check and polling
        checkStatus();
        setInterval(checkStatus, 3000);
    </script>
</body>
</html>
