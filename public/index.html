<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 1.5rem; }
        .section { margin-bottom: 2rem; }
        .form-group { display: flex; gap: 10px; margin-bottom: 1rem; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; transition: background 0.2s; }
        .btn-primary { background-color: #00a884; color: white; }
        .btn-primary:hover { background-color: #008f6f; }
        .btn-danger { background-color: #dc3545; color: white; padding: 5px 10px; font-size: 0.9rem; }
        .btn-danger:hover { background-color: #c82333; }
        .btn-view { background-color: #3498db; color: white; text-decoration: none; padding: 5px 10px; border-radius: 4px; font-size: 0.9rem; margin-right: 5px; }
        .btn-view:hover { background-color: #2980b9; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; font-weight: 600; }
        tr:hover { background-color: #f8f9fa; }
        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 0.85rem; font-weight: 500; }
        .status-connected { background-color: #d1e7dd; color: #0f5132; }
        .status-disconnected { background-color: #f8d7da; color: #842029; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– WhatsApp Bot Dashboard</h1>
        
        <div class="section">
            <h3>Create New Session</h3>
            <div class="form-group">
                <input type="text" id="sessionIdInput" placeholder="Enter Session ID (e.g., user1)">
                <button class="btn-primary" onclick="createSession()">Create Session</button>
            </div>
        </div>

        <div class="section">
            <h3>Active Sessions</h3>
            <table id="sessionsTable">
                <thead>
                    <tr>
                        <th>Session ID</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sessions will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = '';

        async function fetchSessions() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                renderSessions(data.sessions);
            } catch (error) {
                console.error('Error fetching sessions:', error);
            }
        }

        function renderSessions(sessions) {
            const tbody = document.querySelector('#sessionsTable tbody');
            tbody.innerHTML = '';

            if (sessions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center">No active sessions</td></tr>';
                return;
            }

            sessions.forEach(session => {
                const tr = document.createElement('tr');
                const statusClass = session.isConnected ? 'status-connected' : 'status-disconnected';
                const statusText = session.isConnected ? 'Connected' : 'Disconnected';
                
                tr.innerHTML = `
                    <td><strong>${session.sessionId}</strong></td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>
                        <a href="/connection.html?sessionId=${session.sessionId}" class="btn-view">
                            ${session.isConnected ? 'View Status' : 'Scan QR'}
                        </a>
                        <button class="btn-danger" onclick="deleteSession('${session.sessionId}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function createSession() {
            const input = document.getElementById('sessionIdInput');
            const sessionId = input.value.trim();
            
            if (!sessionId) return alert('Please enter a session ID');

            try {
                const response = await fetch(`${API_URL}/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });

                if (response.ok) {
                    input.value = '';
                    fetchSessions();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to create session');
                }
            } catch (error) {
                console.error('Error creating session:', error);
                alert('Error creating session');
            }
        }

        async function deleteSession(sessionId) {
            if (!confirm(`Are you sure you want to delete session "${sessionId}"?`)) return;

            try {
                const response = await fetch(`${API_URL}/sessions/${sessionId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    fetchSessions();
                } else {
                    alert('Failed to delete session');
                }
            } catch (error) {
                console.error('Error deleting session:', error);
            }
        }

        // Initial load and polling
        fetchSessions();
        setInterval(fetchSessions, 5000);
    </script>
</body>
</html>
